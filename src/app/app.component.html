
<main class="flex justify-center items-center w-full min-h-screen p-4 relative">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-w-5xl">
    <!-- Utilisation de `@for` pour itÃ©rer sur la liste -->
    @for(card of cardList(); track card.id){
      <div
        class="bg-dark-blue text-white rounded-lg p-6 flex flex-col justify-between relative"
      >
        <h2 class="text-sm font-medium">{{ card.title }}</h2>
        <h3 class="text-4xl font-bold">{{ card.timeframes[activeTimeframe()].current }}hrs</h3>
        <p class="text-sm text-gray-400">
          Last {{ activeTimeframe() }} - {{ card.timeframes[activeTimeframe()].previous }}hrs
        </p>
      </div>
    }
  </div>
</main>
